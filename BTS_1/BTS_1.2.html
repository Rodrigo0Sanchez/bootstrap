<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row">
	<div class="col-xl-3" style="background-color:lavender;"> 3 </div>
	<div class="col-xl-3" style="background-color:lavender;"> 3 </div>
	<div class="col-xl-3" style="background-color:lavender;"> 3 </div>
	<div class="col-xl-3" style="background-color:lavender;"> 3 </div>
</div>

<div class="row">
	<div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;"> 6 </div>
	<div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;"> 6 </div>
	<div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;"> 6 </div>
	<div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;"> 6 </div>
</div>

<div class="row">
	<div class="col-sm-8 col-lg-6" style="background-color:lavender;"> 8 </div>
	<div class="col-sm-4 col-lg-6" style="background-color:lavender;"> 4 </div>
	<div class="col-sm-8 col-lg-6" style="background-color:lavender;"> 8 </div>
	<div class="col-sm-4 col-lg-6" style="background-color:lavender;"> 4 </div>
</div>

<div class="row">
	<div class="col-sm-12" style="background-color:lavenderblush;"> 12 </div>
	<div class="col-sm-12" style="background-color:lavenderblush;"> 12 </div>
	<div class="col-sm-12" style="background-color:lavenderblush;"> 12 </div>
	<div class="col-sm-12" style="background-color:lavender;"> 12 </div>
</div>
 
    
</body>
</html>
